<%inherit file="base.html"/>
<%def name="head()">
<link href="/static/css/bootstrap-multiselect.css" rel="stylesheet" type="text/css"/>
<script src="/static/js/bootstrap-multiselect.js"></script>
<script>

//页面初始化
$(document).ready(function (){
    $('[data-toggle="popover"]').popover()
    $("select[multiple='multiple']").multiselect({
      buttonWidth: "100%",
      includeSelectAllOption: true,
      enableCaseInsensitiveFiltering: true,
      maxHeight: 320
    });    
});
</script>
<style type="text/css">
.well{padding:10px;}
</style>
</%def>
<%def name="body()">
<section class="content">
    <div class="box box-default">
        <div class="box-header">
            <i class="fa fa-edit"></i>
            <h3 class="box-title">${form.title}</h3>
            <div class="bar pull-right"><a href="javascript:history.go(-1);"><i class="fa fa-reply"></i> 返回</a>
            <a href="javascript:showhelp('product');"><i class="fa fa-question-circle"></i> 帮助</a>
            </div>
        </div>
        <div class="box-body">
            <div class="container">
            % if msg:
            <div class="alert alert-warning">${msg}</div>
            % endif
            <form class="form-horizontal form-well" role="form" action="${form.action}" method="post">
            ${xsrf_form_html()|n}
            ${form.render_css()|n}
        </form>
    </div>
</div>
</div>
    </section>
</%def>
