<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>信息提示</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link rel="shortcut icon" href="/static/favicon.ico"/>
    <link href="/static/css/weui.min.css" rel="stylesheet" type="text/css"/>
<body>
<div class="weui_msg">
    <div class="weui_icon_area"><i class="weui_icon_info weui_icon_msg"></i></div>
    <div class="weui_text_area">
        <h2 class="weui_msg_title">消息提示</h2>
        % if msg:
        <p class="weui_msg_desc">${msg}</p>
        % endif
    </div>
    <div class="weui_opr_area">
        <p class="weui_btn_area">
            <a href="javascript:WeixinJSBridge.invoke('closeWindow',{},function(res){});" class="weui_btn weui_btn_primary">确定</a>
        </p>
    </div>
</div>      
</body>
</html>
