<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>在线受理</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">        
    <link rel="shortcut icon" href="/static/favicon.ico"/>
    <link href="/static/css/weui.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/mps.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container" id="container">
<div class="panel">
    <div class="hd">
        <h1 class="page_title">在线受理</h1>
    </div>   
    <div class="bd">
        <form class="weui_cells weui_cells_form" action="/mps/issues/add" method="post">
        ${xsrf_form_html()|n}
        <input type="hidden" placeholder="" id="openid" name="openid" value="${openid or ''}"/>       
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="issues_type" id="issues_type">
                     <option value="0">申请新装</option>
                     <option value="1">故障反馈</option>
                     <option value="2">在线投诉</option>
                     <option value="3">其他类型</option>
                </select>
            </div>
        </div>
        <div class="weui_cells_title">内容描述</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入内容, 留下您的联系电话" rows="6" name="content"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/512</div>
                </div>
            </div>
        </div>
        <div class="weui_btn_area">
           <button name="submit"  type="submit" class="weui_btn  weui_btn_primary"><b>提 交</b></button>
        </div>
        </form>
        % if msg:
        <div class="weui_cells_tips">${msg}</div>
        % endif
    </div>
</div>
</body>
</html>
