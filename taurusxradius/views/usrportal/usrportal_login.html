<%inherit file="usrportal_base.html"/>
<%def name="head()">

</%def>
<%def name="body()">
   <style>
#form{min-height: 700px;background:#e6e7e9 url(/static/img/login-bg.jpg) bottom left no-repeat;}
#form .panel-body{padding: 20px;}
</style>
<div id="form">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-8" style="margin-top:120px">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>用户登录</h4></div>
          <div class="panel-body">
             <div id="alertmsg" class="alert alert-warning alert-dismissible" style="display:none;">
                <i class="icon fa fa-warning"></i> <div id="alertmsgcontent" style="display:inline;"></div>
             </div>
            <form id="login-btn" action="login/signin" method="post">
              <input type="hidden" name="url" value="">
              <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control input-lg" placeholder="用户名">
                 </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control input-lg" placeholder="登录密码">
                </div>
              </div>

              <div class="form-group">
                <button type="button" class="btn btn-success btn-block btn-lg" onclick="javascript:doLogin();">立即登录</button>
              </div>

              <div class="form-group">
                <div class="col-xs-6"><a href="/usrportal/register2">注册新用户</a></div>
                <div class="col-xs-6 text-right"><a href="/usrportal/forgot2">找回密码</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</%def>

<%def name="js()">
<script>
        function doLogin() {
            var username = $("#username").val();
            var password = $("#password").val();
            params = {username: username, password: password, _xsrf: '${handler.xsrf_token}'};
            $.post("/usrportal/login", params, function (data) {
                if (data.code > 0) {
                    $("#alertmsgcontent").html(data.msg);
                    $("#alertmsg").css('display', 'block');
                    return false;
                }
                else {
                    window.location.href = "/usrportal/profile";
                }
            }, "json");
        }

</script>
</%def>
