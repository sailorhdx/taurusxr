<%inherit file="usrportal_base.html"/>
<%def name="head()">

</%def>
<%def name="body()">

<style>
#form{min-height: 700px;background:#e6e7e9 url(/static/img/login-bg.jpg) bottom left no-repeat;}
#form .panel-body{padding: 20px;}

</style>
<div id="form">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-8" style="margin-top:120px">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>密码重置</h4></div>
          <div class="panel-body">
              % if msg:
                ${msg}
              % else:
                 <div id="alertmsg" class="alert alert-warning alert-dismissible" style="display:none;">
                    <i class="icon fa fa-warning"></i> <div id="alertmsgcontent" style="display:inline;"></div>
                 </div>
                <form id="resetpasswordForm" class="resetpassword-form" method="post">
                    <input type="hidden" id="uuid"  name="uuid" value="${uuid}">
                    <input type="hidden" id="token"  name="token" value="${token}">

                  <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="password" name="password" class="form-control input-lg" placeholder="登录密码">
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="confirmpassword" name="confirmpassword" class="form-control input-lg" placeholder="确认密码">
                    </div>
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-danger btn-block btn-lg">重置密码</button>
                  </div>

                </form>
              % endif
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</%def>

<%def name="js()">
<script src="/static/plugins/jquery-validation/js/jquery.validate.min.js"></script>
<script src="/static/plugins/jquery-validation/js/additional-methods.min.js"></script>
<script>
        function doResetpassword() {
            var uuid = $("#uuid").val();
            var token = $("#token").val();
            var password = $("#password").val();
            var confirmpassword = $("#confirmpassword").val();

            params = {uuid:uuid, token:token, password: password, confirmpassword:confirmpassword, _xsrf: '${handler.xsrf_token}'};
            $.post("/usrportal/resetpassword", params, function (data) {
                if (data.code > 0) {
                    $("#alertmsgcontent").html(data.msg);
                    $("#alertmsg").css('display', 'block');
                    return false;
                }
                else {
                    $(".panel-body").html(data.msg);
                }
            }, "json");
        }

        $('.resetpassword-form').validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            rules: {
                password: {
                    required: true
                },
                confirmpassword: {
                    required: true,
                    equalTo:"#password"
                }
            },

            messages: {
                password: {
                    required: "登录密码不能为空."
                },
                confirmpassword: {
                    required: "确认密码不能为空.",
                    equalTo:"确认密码必须与登录密码相同"
                }
            },

            invalidHandler: function(event, validator) { //display error alert on form submit
                $('.alert-danger', $('.login-form')).show();
            },

            highlight: function(element) { // hightlight error inputs
                $(element)
                    .closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            success: function(label) {
                label.closest('.form-group').removeClass('has-error');
                label.remove();
            },

            errorPlacement: function(error, element) {
                error.insertAfter(element.closest('.form-group'));
            },

            submitHandler: function(form) {
                doResetpassword();//form.submit(); // form validation success, call ajax form submit
            }
        });

        $('.resetpassword-form input').keypress(function(e) {
            if (e.which == 13) {
                if ($('.resetpassword-form').validate().form()) {
                    $('.resetpassword-form').submit(); //form validation success, call ajax form submit
                }
                return false;
            }
        });

</script>
</%def>
