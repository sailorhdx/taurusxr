<%inherit file="profile_base.html"/>
<%def name="head()">
<script>

$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
    $("#paypost").click(function(){
        $("#payform").submit();
    });
});

</script>
</%def>
<%def name="body()">
<section class="content">
    <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
                <i class="fa fa-shopping-cart"></i>
                <h3 class="box-title">交易确认</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row itlist">
                            <div class="col-md-6 itbox">订单号: ${formdata.order_id}</div>
                            <div class="col-md-6 itbox">用户账号: ${formdata.account_number}</div>
                            <div class="col-md-6 itbox">商品名称: ${formdata.product_name|h}</div>
                            <div class="col-md-6 itbox">交易金额: ${formdata.fee_value}</div>
                            <div class="col-md-12 itbox text-info">提示：请记住您的账号和密码，必须完成支付才能正常登陆使用服务。</div>
                        </div>
                        <form class="form-horizontal form-well" id="payform" role="form"
                                action="/usrportal/product/order/alipay" method="post">
                            ${xsrf_form_html()|n}
                            <input type="hidden" name="order_id" value="${formdata.order_id}">
                            <button name="button" placeholder="button" id="paypost" type="button" class="btn btn-primary"><b> 支付宝支付</b></button>
                        </form>
                    </div>
                    <!-- /.col -->
                </div>
              <!-- /.row -->
            </div>

          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</section>
</%def>
