<%inherit file="usrportal_base.html"/>
<%def name="head()">

</%def>
<%def name="body()">
<style>
#form{min-height: 700px;background:#e6e7e9 url(/static/img/login-bg.jpg) bottom left no-repeat;}
#form .panel-body{padding: 20px;}
</style>
<div id="form">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-8" style="margin-top:120px">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>找回密码</h4></div>
          <div class="panel-body">
             <div id="alertmsg" class="alert alert-warning alert-dismissible" style="display:none;">
                <i class="icon fa fa-warning"></i> <div id="alertmsgcontent" style="display:inline;"></div>
             </div>
            <form action="/forgot" method="post">
              <div class="form-group">
                 <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control input-lg" placeholder="用户名">
                 </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="text" id="email"  name="email" class="form-control input-lg" placeholder="邮箱账号">
                </div>
              </div>

              <div class="form-group">
                <button type="button" class="btn btn-primary btn-block btn-lg" onclick="javascript:doForgot();">找回密码</button>
              </div>

              <div class="form-group">
                <div class="col-xs-6"><a href="/usrportal/register2">注册新用户</a></div>
                <div class="col-xs-6 text-right"><a href="/usrportal/login2">已有账号？请登录</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</%def>

<%def name="js()">
<script>
        function doForgot() {
            var username = $("#username").val();
            var email = $("#email").val();
            params = {username: username, email:email, _xsrf: '${handler.xsrf_token}'};
            $.post("/usrportal/forgot", params, function (data) {
                if (data.code > 0) {
                    $("#alertmsgcontent").html(data.msg);
                    $("#alertmsg").css('display', 'block');
                    return false;
                }
                else {
                    window.location.href = "/usrportal/login";
                }
            }, "json");
        }

</script>
</%def>
