<%inherit file="usrportal_base.html"/>
<%def name="head()">

</%def>
<%def name="body()">
<style>
#form{min-height: 700px;background:#e6e7e9 url(/static/img/login-bg.jpg) bottom left no-repeat;}
#form .panel-body{padding: 20px;}
</style>
<div id="form">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-8" style="margin-top:120px">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>找回密码</h4></div>
          <div class="panel-body">
             <div id="alertmsg" class="alert alert-warning alert-dismissible" style="display:none;">
                <i class="icon fa fa-warning"></i> <div id="alertmsgcontent" style="display:inline;"></div>
             </div>
            <form id="forgotForm" class="forgot-form" action="/forgot" method="post">
              <div class="form-group">
                 <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" id="username" name="username" class="form-control input-lg" placeholder="用户名">
                 </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="text" id="email"  name="email" class="form-control input-lg" placeholder="邮箱账号">
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">找回密码</button>
              </div>

              <div class="form-group">
                <div class="col-xs-6"><a href="/usrportal/register">注册新用户</a></div>
                <div class="col-xs-6 text-right"><a href="/usrportal/login">已有账号？请登录</a></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</%def>

<%def name="js()">
<script src="/static/plugins/jquery-validation/js/jquery.validate.min.js"></script>
<script src="/static/plugins/jquery-validation/js/additional-methods.min.js"></script>
<script>
        function doForgot() {
            var username = $("#username").val();
            var email = $("#email").val();
            params = {username: username, email:email, _xsrf: '${handler.xsrf_token}'};
            $.post("/usrportal/forgot", params, function (data) {
                if (data.code > 0) {
                    $("#alertmsgcontent").html(data.msg);
                    $("#alertmsg").css('display', 'block');
                    return false;
                }
                else {
                    $(".panel-body").html(data.msg);
                }
            }, "json");
        }

        $('.forgot-form').validate({
            errorElement: 'span', //default input error message container
            errorClass: 'help-block', // default input error message class
            focusInvalid: false, // do not focus the last invalid input
            rules: {
                username: {
                    required: true
                },
                email: {
                    required: true,
                    email:true
                }

            },

            messages: {
                username: {
                    required: "用户名不能为空."
                },
                email: {
                    required: "电子邮箱地址不能为空.",
                    email:"请输入有效的电子邮箱地址."
                }
            },

            invalidHandler: function(event, validator) { //display error alert on form submit
                $('.alert-danger', $('.login-form')).show();
            },

            highlight: function(element) { // hightlight error inputs
                $(element)
                    .closest('.form-group').addClass('has-error'); // set error class to the control group
            },

            success: function(label) {
                label.closest('.form-group').removeClass('has-error');
                label.remove();
            },

            errorPlacement: function(error, element) {
                error.insertAfter(element.closest('.form-group'));
            },

            submitHandler: function(form) {
                doForgot();//form.submit(); // form validation success, call ajax form submit
            }
        });

        $('.forgot-form input').keypress(function(e) {
            if (e.which == 13) {
                if ($('.forgot-form').validate().form()) {
                    $('.forgot-form').submit(); //form validation success, call ajax form submit
                }
                return false;
            }
        });
</script>
</%def>
