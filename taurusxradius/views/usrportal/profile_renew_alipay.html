<%inherit file="profile_base.html"/>
<%def name="head()">
<script>
$(function () {
    $('[data-toggle="popover"]').popover();
    $("#paypost").click(function(){
        $("#payform").submit();
    });
});
</script>
</%def>
<%def name="body()">
<section class="content">
  <div class="box">
    <div class="box-header with-border">
        <i class="fa fa-user"></i>
        <h3 class="box-title">续费交易确认</h3>
        <div class="bar pull-right">
        <a href="javascript:history.go(-1);"><i class="fa fa-reply"></i> 返回</a>
        </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <div class="col-md-6">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#">订单号
                    <span class="pull-right text-red">${formdata.order_id}</span></a>
                </li>
                <li><a href="#">商品名称
                    <span class="pull-right text-yellow">${handler.get_product_name(formdata.product_id)}</span></a>
                </li>
                <li><a href="#">交易金额
                    <span class="pull-right text-yellow">${formdata.fee_value}</span></a>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#">用户账号
                    <span class="pull-right text-yellow">${formdata.account_number}</span></a>
                </li>
                <li><a href="#">账号到期
                    <span class="pull-right text-yellow">${formdata.expire_date}</span></a>
                </li>
                <li><a href="#">
                    <span class="pull-right text-yellow"></span></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="box-footer">
        <form id="payform" class="form-horizontal form-well" role="form"
            action="/usrportal/product/renew/alipay" method="post">
            ${xsrf_form_html()|n}
            <input type="hidden" name="order_id" value="${formdata.order_id}">
            <button name="button" placeholder="" id="paypost" type="button" class="btn btn-primary"><b> 支付宝支付</b></button>
        </form>
    </div>
  </div>
</section>
</%def>
